<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="120" viewBox="0 0 800 120" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Animated snake">
  <title>Animated snake for GitHub profile</title>

  <!-- Background (optional) -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Path the snake follows -->
  <path id="snake-path" d="M20,60 C150,10 250,110 400,60 C550,10 650,110 780,60" fill="none" stroke="transparent"/>

  <!-- Define snake segments (circles) -->
  <!-- We create several circles that follow the same path with time offsets -->
  <g id="snake">
    <!-- Tail (dimmer) -->
    <circle r="8" fill="#6a9955" opacity="0.45">
      <animateMotion dur="6s" repeatCount="indefinite" rotate="auto" begin="0s">
        <mpath xlink:href="#snake-path"/>
      </animateMotion>
    </circle>

    <!-- body segments -->
    <circle r="9" fill="#7fbf66" opacity="0.6">
      <animateMotion dur="6s" repeatCount="indefinite" rotate="auto" begin="-0.5s">
        <mpath xlink:href="#snake-path"/>
      </animateMotion>
    </circle>

    <circle r="10" fill="#8bd07a" opacity="0.75">
      <animateMotion dur="6s" repeatCount="indefinite" rotate="auto" begin="-1s">
        <mpath xlink:href="#snake-path"/>
      </animateMotion>
    </circle>

    <circle r="11" fill="#a8e09a" opacity="0.95">
      <animateMotion dur="6s" repeatCount="indefinite" rotate="auto" begin="-1.5s">
        <mpath xlink:href="#snake-path"/>
      </animateMotion>
    </circle>

    <!-- Head (bright, with eye) -->
    <g>
      <circle r="12" fill="#c8f0b8">
        <animateMotion dur="6s" repeatCount="indefinite" rotate="auto" begin="-2s">
          <mpath xlink:href="#snake-path"/>
        </animateMotion>
      </circle>
      <!-- eye (relative to head) using small motion with same timing -->
      <circle r="2.2" fill="#222" transform="translate(6,-4)">
        <animateMotion dur="6s" repeatCount="indefinite" rotate="auto" begin="-2s">
          <mpath xlink:href="#snake-path"/>
        </animateMotion>
      </circle>
    </g>
  </g>

  <!-- Optional: small tongue flicker-->
  <g opacity="0.9">
    <path d="M0,0 L8,-6" stroke="#e74c3c" stroke-width="2" stroke-linecap="round" fill="none" transform="translate(0,0)">
      <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="translate"
                        values="0,0; 4,-2; 0,0"
                        dur="0.6s"
                        repeatCount="indefinite"
                        begin="0.4s"/>
      <!-- animate along path to keep near head -->
      <animateMotion dur="6s" repeatCount="indefinite" rotate="auto" begin="-2s">
        <mpath xlink:href="#snake-path"/>
      </animateMotion>
    </path>
  </g>

  <!-- Fallback text for viewers that don't render SVG -->
  <text x="10" y="110" font-size="10" fill="#888">[Animated snake â€” open in browser to see animation]</text>
</svg>
